<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registration" action="" method="POST">
        <div>
            <label for="user">Username</label>
            <input type="text" name="username"  id="user" placeholder="Enter Username..">
            <span class="error-text" id="error_username"></span>
        </div>

        <div>  
            <label for="passw">Password</label> 
            <input type="password" name="password" id="passw" placeholder="Enter Password..">

        </div>

        <div>  
            <label for="passw2">Repeat Password</label> 
            <input type="password" name="password2" id="passw2" placeholder="Repeat Password..">
            <span class="error-text" id="error_password2"></span>
        </div>

        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <span class="error-text" id="error_gender"></span>
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree terms and conditions</label>
            <span class="error-text" id="error_agree"></span>

        </div>

        <button type="submit"> Submit </button>
    </form>
    

    <!-- show / hide password -->
    <div class="password-input">
        <input type="password" id="showpassword" name="showpass" placeholder="Password">
        <i id="toggleIcon" class="fa-solid fa-eye"></i>
    </div>



    <script src="script.js"></script>
</body>
</html>
